server {
    listen 80;
    listen [::]:80;
    server_name cyberping.io www.cyberping.io;

    # Root directory
    root /var/www/cyberping.io;
    index index.html;

    # Access and error logs
    access_log /var/log/nginx/cyberping.io-access.log;
    error_log /var/log/nginx/cyberping.io-error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/javascript application/json application/javascript;

    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public";
    }

    location ~* \.(css|js)$ {
        expires 7d;
        add_header Cache-Control "public";
    }

    # Main location block
    location / {
        try_files $uri $uri/ =404;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }
}
